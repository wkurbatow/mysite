
{% extends 'food/base.html' %}


    {% block body %}
   
    <h1>Список продуктов</h1>
    <ul>
    {% for item in item_list %}
    
        <li>
            <h2>{{item.id}} -- {{item.item_name}}</h2>
            <a href="{% url 'food:detail' item.id%}">Кликай сюда</a>

    {% endfor %}
    </ul>

    {% endblock %}
